<!DOCTYPE html>
<html lang="hr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fer Cookiebot</title>
	<link rel="stylesheet" href="css/fer-cookiebot.css">
</head>

<body>
	
	<!-- ADD TO COKIES POLICY FOR STARTING DIALOG IF NEEDED -->
	<span id="changeCookieBotPreferences">Change Cookiebot Preferences</span>
	<!-- INITIALIZE COOKIE BOT -->
	<script type="module">
		import FerCookieBot from './js/fer-cookiebot.js';
		window.addEventListener("load", (event) => {
			// INITIALIZE COOKIE BOT 
			const cookieBot = new FerCookieBot('YOUR_GOOGLE_TAG_ID'); // Replace 'YOUR_GOOGLE_TAG_ID' with your actual Google Tag Manager ID, or 'YOUR_FACEBOOK_PIXEL_ID' with your actual Facebook Pixel ID ('gtagId', 'pixelId')
		});
	</script>
</body>

</html>
