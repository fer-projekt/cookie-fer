<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fer Cookiebot</title>
</head>
<body style="background-color: aliceblue;">
	<!-- ADD TO COKIES POLICY FOR STARTING DIALOG IF NEEDED -->
	<span id="changeCookieBotPreferences" aria-label="Change Cookiebot Preferences" role="button">Change Cookiebot Preferences</span>
	<!-- INITIALIZE COOKIE BOT -->
	<script type="module">
		import FerCookieBot from './dist/fer-cookiebot.min.js';
			window.addEventListener("load", () => {
				setTimeout(() => {
					const cssStyleSheet = "/dist/fer-cookiebot.min.css";
					// FerCookieBot accepts three arguments ('YOUR_GOOGLE_TAG_ID', cssStyleSheet, facebookPixelId or null, options)
					const cookieBot = new FerCookieBot('YOUR_GOOGLE_TAG_ID', cssStyleSheet);
				}, 2800);
			});
	</script>
</body>

</html>
